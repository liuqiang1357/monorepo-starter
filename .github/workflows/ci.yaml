name: CI

on:
  workflow_dispatch:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    name: Quick checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Run checks and unit tests
        run: pnpm exec turbo run check-format check-types lint test:unit

  playwright-tests:
    name: Playwright tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Install Playwright browsers
        run: pnpm --filter "./apps/*" --workspace-concurrency 1 exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm exec turbo run test:storybook test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/*/playwright-report
            apps/*/test-results
          if-no-files-found: warn
          retention-days: 7

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - quick-checks
      - playwright-tests
    if: >-
      ${{
        (github.ref_name == 'main' || github.ref_name == 'dev') &&
        (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Build
        run: pnpm exec turbo run build --filter "./apps/*"

      - name: Deploy
        run: pnpm --filter "./apps/*" exec opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

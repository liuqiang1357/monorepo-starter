name: Check PR

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TEAM: ${{ vars.TURBO_TEAM || secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  quick-checks:
    name: Quick checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Install Playwright browsers
        run: pnpm --filter="./apps/*" --workspace-concurrency=1 exec playwright install --with-deps chromium

      - name: Run checks and tests
        run: pnpm exec turbo run check-format check-types lint test:unit test:storybook

  e2e-tests:
    name: E2E tests (on demand)
    runs-on: ubuntu-latest
    if: >-
      ${{
        (github.event_name == 'workflow_dispatch' && inputs.run_e2e) ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e'))
      }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Install Playwright browsers
        run: pnpm --filter="./apps/*" --workspace-concurrency=1 exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm exec turbo run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/*/playwright-report
            apps/*/test-results
          if-no-files-found: warn
          retention-days: 7
